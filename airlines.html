
<!DOCTYPE html>
<html>
<head>
<title>Kayak</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<style>
		body{font-family: arial;background:#f9fafb;padding:0;margin:0;}
		
		#content-container{padding-left:94px;max-width:1280px;}

		nav{background:#ffffff;border-bottom:1px solid #cccccc;padding:19px 16px;}


		h1{font-size:44px;font-weight:900:color:#000000;margin: 67px 94px 73px 0;}

		.filter .title{font-size:16px;font-weight:bold;color:#192024;}
		.filter-options{font-size:14px;font-weight:normal;color:#192024;padding:23px 0 56px;display: inline-flex;}
		.filter-options br{display:none;}
		
		input[type="checkbox" i] {width:20px;height:20px;margin:0 10px 0 0;}
		label{margin-right:24px;}

		.airline{width:300px;height:240px;background:transparent;border-radius:8px; display:inline-flex;vertical-align:middle;margin:0 16px 16px 0;}
		
		
		.airline {
			border:1px solid #ffffff;
			-webkit-box-shadow: 0px -1px 4px 0px rgba(25, 32, 36, 0.4);  /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
			-moz-box-shadow:    0px -1px 4px 0px rgba(25, 32, 36, 0.4);  /* Firefox 3.5 - 3.6 */
			box-shadow:         0px -1px 4px 0px rgba(25, 32, 36, 0.4);
			}
		
		.airline:hover{
			cursor:auto;
			border:1px solid #363f45;
			-webkit-box-shadow: 0px -1px 4px 0px rgba(25, 32, 36, 0.4);  /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
			-moz-box-shadow:    0px -1px 4px 0px rgba(25, 32, 36, 0.4);  /* Firefox 3.5 - 3.6 */
			box-shadow:         0px -1px 4px 0px rgba(25, 32, 36, 0.4);
			
			
			
			}
			
			
		.airline table{margin:0 40px;}

		.airline .logo {width: 35px;display:inline-block;display: table-cell;vertical-align: middle;padding-right: 18px;}
		.airline .logo img{width:100%;}
		.airline .details{display:inline-block;display: table-cell;vertical-align: middle;font-size:16px;line-height: 20px;color:#192024;}
		.airline .details{font-size:14px;}
		.airline .details p{margin:0;word-break: break-word;}
		
		
		.hide{display:none;}
		.display{display:inline-block;}
		
		.airline-website{color:#5a6872;}
		.red{background:red;}
		
		
		
		@media only screen and (max-width: 768px) {
			#content-container {}
			
			h1{font-size:44px;font-weight:900:color:#000000;margin: 40px 94px 45px 0;}
			.airline table {margin:0 10px;}
			#content-container{padding-left:44px;}
			.filter .title,.airline .details{font-size: 24px;line-height: 30px;}			
			.filter-options{font-size: 24px;display:inline-block;line-height:40px;}
			.filter-options br{display:block;}
			input[type="checkbox" i] {width:30px;height:30px;}
			.airline .logo {width: 80px; padding-right: 10px;}			
			
		}


	</style>
	
	<script>
	
		//The alliance field in the JSON objects returned from the API should be used for the Alliance filter shown in the mock ups. The alliance codes map to the following values:

		//ST = “Sky Team”
		//OW = “Oneworld”
		//SA = “Star Alliance”
		
		/*
		if airline info is not there, display NA
		mobile font-sizes to be bigger
		
		
		
		
		*/
		
		$(document).ready(function(){		
			
			//Rendering data from JSON Object		
			$.getJSON( "https://gganapathyuxui.github.io/airlines.json", function( data ) {
				$.each(data,function(i, info){
					$('#airlines').append('<div class="airline alliance-'+info.alliance+'"><table><tr><td><div class="logo"><img src="https://www.kayak.com'+info.logoURL+'"></div><div class="details"><div class="airline-name"><b>'+info.name+'</b></div><p class="hide">'+info.alliance+'<br>'+info.phone+'<br><span class="airline-website">'+info.site+'</span></p></div></td></tr></table></div>');
				
					//Display airline details on hover
					$(".airline").hover(function(){
						$(this).find("p").toggle();
					});
						
				});
			});
						
			//Filter 				
			$('input[type="checkbox"]').click(function() {			
				var avalue = ".alliance-"+$(this).val();
				//alert(avalue);				
				if($('input[type="checkbox"]').prop("checked") == false) {
					$(".airline").show();
				}
				if($(this).prop("checked") == true) {
					$(avalue).addClass("display");				
				}
				else if($(this).prop("checked") == false) {
					$(avalue).removeClass("display");			
				}
				$(".airline").hide();
				$(".display").show();
				var displays = $(".display").length;
				//alert(displays);
				
				//Show all airlines if no checkboxes are checked
				if (displays < 1){
					$(".airline").show();
				};		
            });	
			
		});
		
	</script>
	</head>
	<body>
		<nav><img src="images/Logo.svg" alt="Kayak" title="Kayak"></nav>
		<div id="content-container">
			<h1 class="page-title">Airlines</h1>
			<div class="filter">
				<div class="title" style="">Filter by Alliances</div>
				
				<form class="filter-options" action="" method="get">
					<input type="checkbox" class="OW" name="Oneword" value="OW">
					<label for="vehicle1"> Oneword</label><br>
					<input type="checkbox" class="ST" name=" Sky Team" value="ST">
					<label for="vehicle2"> Sky Team</label><br>
					<input type="checkbox" class="SA" name="Star Alliance" value="SA">
					<label for="vehicle3"> Star Alliance</label><br>
					<!--<input type="submit" value="Submit">-->
				</form>
			
			</div>		
			<div id="airlines">
			</div>
			<script>
			
			</script>
		</div>
	</body>
</html>
